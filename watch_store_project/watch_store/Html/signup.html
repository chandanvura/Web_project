<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Blueplate</title>
    <link rel="icon" href="../asset/logos/logo.png">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../javascript/signup.js" defer></script>
</head>
<body>
    <div id="bubbleContainer">
        <div id="bubble1" class="bubble">

        </div>
        <div id="bubble2" class="bubble">

        </div>
        <div id="bubble3" class="bubble">

        </div>
        <div id="bubble4" class="bubble">

        </div>
        <div id="bubble5" class="bubble">

        </div>
        <div id="bubble6" class="bubble">

        </div>
    </div>
    <div id="container">
        <div id="videoContainer">
            <video id="signupVideo" src="/watch_store/Assests/videos/video1.mp4" autoplay muted loop></video>
        </div>
        <div id="infoContainer">
            <h1>Registration Form</h1>
            <div id="name">
                <input class="inputs" type="text" placeholder="First Name">
                <input class="inputs" type="text" placeholder="Last Name">
            </div>
            <div id="conctInfo">
                <input class="inputs wideInput" type="email" placeholder="Enter the Email">
                <input class="inputs wideInput" type="tel" placeholder="Enter the Phone Number" minlength="10" max="10">
                <input class="inputs wideInput" type="password" placeholder="Enter the Password">

                <textarea class="inputs wideInput" id="add" placeholder="Enter Your Address"></textarea>
                <input class="inputs wideInput" type="text" placeholder="Enter the Nearest Landmark">
                <input class="inputs wideInput" type="tel" placeholder="Enter the Pin" minlength="6" maxlength="6">
                <h4>Choose the City</h4>
                <select>
                    <option><sup>*</sup>Select<sup>*</sup></option>
                <option>Maharashtra</option>
                <option>Andra Pardesh</option>
                <option>Arunachal Pardesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pardesh</option>
                <option>Jammu And Kashmir</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pardesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Orissa</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telengana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>Mizoram</option>
                </select>
            </div>
            <div id="signUp">
                <input id="button" type="button" value="Signup" onclick="storeData()">
            </div>
        </div>
    </div>
    <a href="/index.html">Already have an Account?</a>
</body>
</html>
